
name: GitHub Release

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  release:
    name: "Tagged Release"
    runs-on: "ubuntu-latest"
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # Build process
      - uses: actions/setup-node@v3
        with:
          node-version: '14.x'
          cache: yarn

      - name: Pre-install
        run: |
          yarn install --frozen-lockfile
          git submodule init
          git submodule update

      - name: Compile and Lint
        run: |
          yarn lint
          yarn clean
          sh ./scripts/build.sh
          yarn compile

      # - name: Run Unit Tests
      #   run: |
      #     yarn test:unit

      # - name: Run Integration Tests
      #   run: |
      #     yarn test:integration
      #   env:
      #     NODE_OPTIONS: "--max-old-space-size=7500"

      # Add the artifacts to include in the release
      - name: Set version to env
        run: echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV

      - name: Package Artifacts
        run: |
          tar cvzf contracts-${{ env.RELEASE_VERSION }}.tar.gz contracts/

      - name: Update CHANGELOG.md
        id: changelog
        run: |
          yarn add --dev auto-changelog
          npx auto-changelog

      - name: Commit CHANGELOG.md
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Automated CHANGELOG.md update
          commit_options: '--no-verify --signoff'
          file_pattern: CHANGELOG.md
          branch: master

      - uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          prerelease: false
          files: |
            contracts-${{ env.RELEASE_VERSION }}.tar.gz
            CHANGELOG.md
