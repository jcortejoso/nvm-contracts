#      - master

jobs:

  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '14.x'
      - name: Pre-install
        run: |
          rm -rf node_modules
          yarn install --frozen-lockfile
          yarn global add ganache-cli@~6.12.2
          ganache-cli -q -p 18545 &
          git submodule init
          git submodule update
      - name: Compile and Lint
        run: |
          yarn lint
          yarn clean
          sh ./scripts/build.sh
          yarn compile
      - name: Run Unit Tests
        run: |
          yarn run truffle test $(find ./test/unit/{agreements,Dispenser,HashLists,libraries} -name '*.*s')
          yarn run truffle test $(find ./test/unit/registry -name '*.*s')
          yarn run truffle test $(find ./test/unit/templates -name '*.*s')
          yarn run truffle test $(find ./test/unit/conditions -name '*.*s')
          pkill --signal 9 -f ganache-cli
          ganache-cli -q -p 18545 &
      - name: Run Integration Tests
        run: |
          yarn test:integration
        env:
          NODE_OPTIONS: "--max-old-space-size=7500"

  upgradability:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '14.x'
      - name: Pre-install
        run: |
          yarn install --frozen-lockfile
          yarn global add ganache-cli@~6.12.2
          ganache-cli -q -p 18545 &
          git submodule init
          git submodule update
      - name: Compile and Lint
        run: |
          yarn lint
          yarn clean
          sh ./scripts/build.sh
          yarn compile
      - name: Run Upgrade Tests
        run: |
          yarn test:upgrade
          yarn deploy:development --deeper-clean
          git status
        env:
          NODE_OPTIONS: "--max-old-space-size=7500"

  kovan-integration:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '10.x'
      - name: Pre-install
        env:
          ALCHEMY_TOKEN: ${{ secrets.KOVAN_ALCHEMY_TOKEN }}
        run: |
          yarn
          npm install ganache-cli@~6.12.2 -g
          ganache-cli -q --unlock 0xAFD49D613467c0DaBf47B8f5C841089d96Cf7167 -p 18545 -f https://eth-kovan.alchemyapi.io/v2/-$ALCHEMY_TOKEN &
      - name: Compile and Lint
        run: |
          yarn lint
          yarn clean
          yarn compile
      - name: Run Upgrade Tests
        run: |
          yarn test:kovan-integration
        env:
          NODE_OPTIONS: "--max-old-space-size=7500"

